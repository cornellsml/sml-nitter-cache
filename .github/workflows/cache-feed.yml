name: Cache Nitter RSS Feed

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch RSS feed
        run: |
          curl -sSL -A "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:89.0) Gecko/20100101 Firefox/89.0" \ https://nitter.poast.org/CUSocialMedia/rss -o feeds/CUSocialMedia.xml
          if [ ! -f feeds/CUSocialMedia.xml ]; then
            echo "Failed to fetch RSS feed"
            exit 1
          fi
          
      - name: Commit and push
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add feeds/CUSocialMedia.xml
          git commit -m "Update feed" || echo "No changes"
          git push